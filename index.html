<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>旋转图形</title>
<style>

  /* 设置页面容器的大小为图片大小 */
  .background-container {
    width: 600px;
    height: 880px;
    margin: 0 auto; /* 居中显示 */
    background-image: url('1.jpg');
    background-size: 100% 100%; /* 完全适应容器 */
    position: relative;
  }

  /* 圆形样式及位置 */
  .circle {
    position: absolute;
    width: 70px;
    height: 70px;
    background-image: linear-gradient(45deg, rgba(255, 0, 0, 0.5), rgba(255, 255, 0, 0.5)); /* 渐变背景 */
    border-radius: 50%;
    top: 720px; /* 根据需要调整的垂直位置 */
    left: 113px; /* 根据需要调整的水平位置 */
    transform-origin: center;
    transition: transform 0.5s;
  }

  /* 正方形样式及位置 */
  .square {
    position: absolute;
    width: 68px;
    height: 68px;
    background-color: rgba(0, 255, 0, 0.5);
    top: 720px; /* 根据需要调整的垂直位置 */
    left: 250px; /* 根据需要调整的水平位置 */
    transform-origin: center;
    transition: transform 0.5s;
  }

  /* 三角形样式及位置 */
  .triangle {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 45px solid transparent;  /* 增加宽度 */
    border-right: 45px solid transparent; /* 增加宽度 */
    border-bottom: 76px solid rgba(0, 0, 255, 0.5); /* 增加高度 */
    top: 715px;
    left: 384px;
    transform: translate(0px, 0px); /* 偏移中心位置 */
    transform-origin: center;
    transition: transform 0.5s;
  }

  /* 文字说明样式 */
  .instruction {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    color: white;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 给文字添加阴影 */
    margin-bottom: 10px; /* 增加间距 */
  }

  .author {
    position: absolute;
    top: 40px; /* 适当调整位置 */
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    color: white;
    font-weight: normal;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* 给文字添加阴影 */
  }

  /* 滑动条样式 */
  .slider-container {
    position: absolute;
    top: 850px;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
  }

  .slider {
    width: 100%;
  }

  /* 角度显示样式 */
  .angle-display {
    position: absolute;
    top: 820px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    color: black;
    font-weight: bold;
  }

</style>
</head>
<body>

<div class="background-container">
  <div class="circle" id="circle"></div>
  <div class="square" id="square"></div>
  <div class="triangle" id="triangle"></div>

  <!-- 文字说明 -->
  <div class="author">作者：德胜小学邓羽乔</div>
  <div class="instruction">使用滑动条控制图形旋转</div>

  <!-- 角度显示 -->
  <div class="angle-display" id="angleDisplay">角度: 0°</div>

  <!-- 滑动条控制 -->
  <div class="slider-container">
    <input type="range" class="slider" id="rotationSlider" min="0" max="360" value="0">
  </div>
</div>

<script>
  const rotationSlider = document.getElementById('rotationSlider');
  const angleDisplay = document.getElementById('angleDisplay');

  // 更新图形旋转角度
  function updateRotation(angle) {
    document.getElementById('circle').style.transform = `rotate(${angle}deg)`;
    document.getElementById('square').style.transform = `rotate(${angle}deg)`;
    document.getElementById('triangle').style.transform = `rotate(${angle}deg)`;
    angleDisplay.innerHTML = `角度: ${angle}°`;
  }

  // 监听滑动条变化
  rotationSlider.addEventListener('input', function() {
    const angle = rotationSlider.value;
    updateRotation(angle);
  });

  // 初始化时设置图形角度
  updateRotation(0);

</script>

</body>
</html>
